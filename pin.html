
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000;
    }

    .header {
      background-color: #008CFF;
      padding: 16px;
      color: white;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: "<";
      position: absolute;
      left: 16px;
      font-size: 24px;
    }

    .content {
      text-align: center;
      padding: 40px 20px;
    }

    .content h2 {
      margin-bottom: 30px;
    }

    .pin-dots {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 20px;
    }

    .dot {
      width: 14px;
      height: 14px;
      background-color: #ccc;
      border-radius: 50%;
    }

    .links {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .links a {
      color: #008CFF;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">Masuk</div>
  <div class="content">
    <h2>Masukkan PIN</h2>
    <div class="pin-dots">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <div class="links">
      <a href="#">BUTUH BANTUAN?</a>
      <a href="#">LUPA PIN?</a>
    </div>
  </div>
</body>
</html>
