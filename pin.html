<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #ffffff;
    }

    .header {
      background-color: #008CFF;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: "<";
      position: absolute;
      left: 16px;
      font-size: 24px;
    }

    .container {
      text-align: center;
      padding: 40px 20px;
    }

    .container h2 {
      margin-bottom: 30px;
    }

    .pin-inputs {
      display: flex;
      justify-content: center;
      gap: 12px;
    }

    .pin-inputs input {
      width: 40px;
      height: 50px;
      font-size: 24px;
      text-align: center;
      border: 2px solid #ccc;
      border-radius: 8px;
    }

    .links {
      display: flex;
      justify-content: space-around;
      margin-top: 30px;
    }

    .links a {
      color: #008CFF;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">Masuk</div>
  <div class="container">
    <h2>Masukkan PIN</h2>
    <div class="pin-inputs">
      <input type="password" maxlength="1" oninput="moveNext(this, 0)" autofocus>
      <input type="password" maxlength="1" oninput="moveNext(this, 1)">
      <input type="password" maxlength="1" oninput="moveNext(this, 2)">
      <input type="password" maxlength="1" oninput="moveNext(this, 3)">
      <input type="password" maxlength="1" oninput="moveNext(this, 4)">
      <input type="password" maxlength="1" oninput="moveNext(this, 5)">
    </div>
    <div class="links">
      <a href="#">BUTUH BANTUAN?</a>
      <a href="#">LUPA PIN?</a>
    </div>
  </div>
  <script>
    function moveNext(elem, index) {
      const inputs = document.querySelectorAll('.pin-inputs input');
      if (elem.value.length === 1 && index < inputs.length - 1) {
        inputs[index + 1].focus();
      }

      // Jika semua terisi, bisa lanjutkan ke aksi berikut
      const allFilled = Array.from(inputs).every(input => input.value !== "");
      if (allFilled) {
        // Contoh: redirect ke halaman home.html
        // window.location.href = "home.html";
        console.log("PIN lengkap:", Array.from(inputs).map(e => e.value).join(""));
      }
    }
  </script>
</body>
        </html>
