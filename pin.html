<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Masukkan PIN Anda</h2>
    <p>PIN 6 digit untuk keamanan akun</p>
    <div class="pin-wrapper" id="pinDots">
      <div class="dot" id="dot0"></div>
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
    </div>
    <input id="pinInput" type="password" inputmode="numeric" maxlength="6" autofocus>
    <p class="tap-anywhere">(Ketuk layar untuk mengetik)</p>
  </div>
  <script>
    const pinInput = document.getElementById('pinInput');
    const dots = [...document.querySelectorAll('.dot')];
    document.body.addEventListener('click', () => pinInput.focus());
    pinInput.addEventListener('input', () => {
      const value = pinInput.value;
      dots.forEach((dot, index) => {
        dot.classList.toggle('filled', index < value.length);
      });
      if (value.length === 6) {
        sessionStorage.setItem('pin', value);
        setTimeout(() => window.location.href = 'otp.html', 300);
      }
    });
    window.onload = () => pinInput.focus();
  </script>
</body>
</html>
