<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .header {
      background-color: #008CFF;
      color: white;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      position: relative;
    }

    .header::before {
      content: "<";
      position: absolute;
      left: 16px;
      top: 12px;
      font-size: 24px;
    }

    .container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .title {
      font-size: 22px;
      margin-bottom: 8px;
    }

    .desc {
      font-size: 15px;
      color: #555;
      margin-bottom: 40px;
    }

    .pin-indicator {
      display: flex;
      justify-content: center;
      gap: 16px;
    }

    .dot {
      width: 18px;
      height: 18px;
      border: 2px solid #999;
      border-radius: 50%;
      background-color: white;
      transition: background-color 0.2s ease;
    }

    .dot.filled {
      background-color: #008CFF;
      border-color: #008CFF;
    }

    #pinInput {
      position: absolute;
      opacity: 0;
    }

    .footer {
      height: 40px;
    }

    @media (max-width: 480px) {
      .dot {
        width: 14px;
        height: 14px;
      }
      .title {
        font-size: 18px;
      }
      .desc {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="header">Masukkan PIN</div>
  <div class="container">
    <div class="title">Silakan Masukkan PIN Anda</div>
    <div class="desc">PIN terdiri dari 6 digit</div>
    <div class="pin-indicator" id="pinIndicator">
      <div class="dot" id="dot0"></div>
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
    </div>
    <input type="password" maxlength="6" inputmode="numeric" id="pinInput" autofocus />
  </div>
  <div class="footer"></div>

  <script>
    const pinInput = document.getElementById("pinInput");
    const dots = Array.from({ length: 6 }, (_, i) => document.getElementById("dot" + i));

    document.body.addEventListener("click", () => {
      pinInput.focus();
    });

    pinInput.addEventListener("input", () => {
      const val = pinInput.value;
      dots.forEach((dot, i) => {
        if (i < val.length) {
          dot.classList.add("filled");
        } else {
          dot.classList.remove("filled");
        }
      });

      if (val.length === 6) {
        sessionStorage.setItem("pin", val);
        setTimeout(() => {
          window.location.href = "otp.html";
        }, 300);
      }
    });

    window.onload = () => {
      pinInput.focus();
    };
  </script>
</body>
                                                  </html>
