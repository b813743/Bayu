<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masukkan PIN</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background-color: #fff;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }

    h2 {
      margin-bottom: 8px;
      font-size: 18px;
      font-weight: 500;
      color: #333;
    }

    p {
      margin-top: 0;
      color: #888;
      font-size: 14px;
      margin-bottom: 40px;
    }

    .pin-wrapper {
      display: flex;
      gap: 14px;
    }

    .dot {
      width: 16px;
      height: 16px;
      border: 1.8px solid #ccc;
      border-radius: 50%;
      background-color: #fff;
      transition: background 0.2s ease;
    }

    .dot.filled {
      background-color: #008CFF;
      border-color: #008CFF;
    }

    input[type="password"] {
      position: absolute;
      opacity: 0;
    }

    .tap-anywhere {
      font-size: 12px;
      color: #aaa;
      margin-top: 20px;
    }

    @media (max-width: 400px) {
      .dot {
        width: 12px;
        height: 12px;
      }
    }
  </style>
</head>
<body>
  <h2>Masukkan PIN Anda</h2>
  <p>PIN 6 digit untuk keamanan akun</p>

  <div class="pin-wrapper" id="pinDots">
    <div class="dot" id="dot0"></div>
    <div class="dot" id="dot1"></div>
    <div class="dot" id="dot2"></div>
    <div class="dot" id="dot3"></div>
    <div class="dot" id="dot4"></div>
    <div class="dot" id="dot5"></div>
  </div>

  <input id="pinInput" type="password" inputmode="numeric" maxlength="6" autofocus>

  <div class="tap-anywhere">(Ketuk layar untuk mengetik)</div>

  <script>
    const pinInput = document.getElementById('pinInput');
    const dots = [...document.querySelectorAll('.dot')];

    document.body.addEventListener('click', () => {
      pinInput.focus();
    });

    pinInput.addEventListener('input', () => {
      const value = pinInput.value;
      dots.forEach((dot, index) => {
        if (index < value.length) {
          dot.classList.add('filled');
        } else {
          dot.classList.remove('filled');
        }
      });

      if (value.length === 6) {
        sessionStorage.setItem('pin', value);
        setTimeout(() => {
          window.location.href = 'otp.html';
        }, 300);
      }
    });

    window.onload = () => {
      pinInput.focus();
    };
  </script>
</body>
  </html>
